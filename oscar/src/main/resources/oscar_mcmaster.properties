### ABOUT THIS PROPERTIES FILE (PLEASE READ)
### ——————————————————————————————————————————————————————————————————————————————————————————————————————————————————— ###

## Please add all new associations under an appropriate heading along with a best possible description of 
## what each setting will do.  Add a new heading if required.
## 
## please follow the following conventions when adding new associations:
##
## - A triple hash [###] indicates a that the text following is a main heading for a category of settings. Headings
##   are also marked up with underscores an letter case for easy scanning.
##
## - A double hash [##] before all caps text is a sub heading. i.e.: ## MYSQL SETTINGS. Further comments about the 
##   setting will be in lower case. i.e.: ## database settings for MySQL
##
## - A single hash [#] followed by any case text is a commented out (or disabled) setting.  i.e.: #databasename=db 
##
## - Text with no prepended hash is a setting. 
##
## TIPS
##
## - break up long value strings by adding a line break [\] (try not to type past the triple hash on the right 
##   margin)
##
##   I.E.: 
##     		NAMES=Ontario, British Columbia, Hamilton
##     The above association can be broken down to: 
##     		NAMES=	Ontario,\ 
##           		British Columbia,\ 
##           		Hamilton\
##
## - proper convention for creating a name-value association is for the variable name to be in all caps with the 
##   variable value lower case. i.e.: NAME=value.  D
## - Do not use camel case in your variable names, always use underscores. i.e.: FIRST_NAME=value.
## - The above conventions ensure that these property values are easily spotted in Java code.
##
## IMPORTANT directory references here are often innapropriate (ie write to where jars, java and jsps can be found)
## Ensure for production that they are changed to point outside code areas into a properly sandboxed location
## for Deb installed instances the location is usually /usr/share/oscar-emr/OscarDocument/oscar/


